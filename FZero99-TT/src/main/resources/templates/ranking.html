<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rankings F-ZERO 99</title>
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h1 class="text-primary">FZero-99 Training Times Rankings</h1>
    <form th:action="@{'rankings'}" th:object="${chooseRankingDto}" method="get">
        <div class="form-row">
            <div class="form-group col-4">
                <label for="select_track" class="form-label">Select track:</label>
                <select class="form-select" id="select_track" th:field="*{track}">
                    <option th:each="track: ${trackChoices}"
                            th:text="${track.realName}"
                            th:value="${track}">
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <div th:each="run, itemstat: ${runsForRanking}" class="row border">
        <div class="col" th:text="${itemstat.count}"></div>
        <div class="col" th:text="${run.track.realName}"></div>
        <div class="col" th:text="${run.totalTime}"></div>
        <div class="col" th:text="${run.round1}"></div>
        <div class="col" th:text="${run.round2}"></div>
        <div class="col" th:text="${run.round3}"></div>
        <div class="col" th:text="${run.round4}"></div>
    </div>
</body>
</html>
